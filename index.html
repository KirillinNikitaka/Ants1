<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body style="background-image: url(bg.jpg);">
	<h4>Муравьи: <span class="colov_juki"></span></h4>
	<h4>Очки: <span class="score"></span></h4>

<script type="text/javascript">
	let juki = 0;
	let score = 0

	let interv= function(){


	let rand = Math.random()*1300;
	let round = Math.round(rand);

	let rand_top = Math.random()*600;
	let round_top = Math.round(rand_top);


	let newDiv = document.createElement('img');
	document.body.appendChild(newDiv);
	newDiv.style.height = "100px";
	newDiv.style.width = "100px";
	newDiv.src = "img.svg";
	newDiv.style.marginLeft = round + "px";
	newDiv.style.marginTop = round_top + "px";
	newDiv.style.position = "absolute";
	juki = juki + 1;
	document.querySelector(".colov_juki").innerHTML = juki;

	newDiv.onclick = function(){
		newDiv.style.display = "none"
		score = score + 1
		document.querySelector(".score").innerHTML = score;
	}
}

setInterval(interv,10)
</script>
</body>
</html>
